<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hajick!</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background: #FFFFFF"></canvas>
    <style>
      html, body, #unity-canvas{
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="Build/web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web.data.unityweb",
        frameworkUrl: "Build/web.framework.js.unityweb",
        codeUrl: "Build/web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Hajick!",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
